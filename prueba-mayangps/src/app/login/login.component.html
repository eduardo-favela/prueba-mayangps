<div class="container">
  <div class="login-card">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Inicio de sesión</h5>
          <hr>
          <div class="row d-flex justify-content-center m-3">
            <div class="col-md-12">
              <label for="usuarioInput">Usuario</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                <input [disabled]="disabledFormLogin" type="text" class="form-control" placeholder="Nombre de usuario"
                  [(ngModel)]="loginInfo.usuario" aria-label="usuarioInput" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-center m-3">
            <div class="col-md-12">
              <label for="contraInput">Contraseña</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2"><i class="fa fa-asterisk" aria-hidden="true"></i></span>
                <input [disabled]="disabledFormLogin" type="password" class="form-control" placeholder="Contraseña"
                [(ngModel)]="loginInfo.contra" aria-label="contraInput" aria-describedby="basic-addon2">
              </div>
            </div>
          </div>
          <div class="alert alert-danger" [hidden]="!alert" role="alert">
            {{alertMsg}}
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-md-8">
              <button [disabled]="disabledFormLogin" class="btn btn-success form-control" (click)="login()">Iniciar sesión</button>
            </div>
          </div>
          <div class="row d-flex justify-content-center my-3">
            <div class="col-md-8">
              <button [disabled]="disabledFormLogin" class="btn btn-primary form-control" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Registrarse</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Registro</h5>
      </div>
      <div class="modal-body">
        <div class="row d-flex justify-content-center m-3">
          <div class="col-md-10">
            <label for="usuarioInput">Usuario</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3"><i class="fa
                  fa-envelope-o" aria-hidden="true"></i></span>
              <input [disabled]="disabledFormModal" type="text" class="form-control" placeholder="Nombre de usuario"
              [(ngModel)]="newUsrInfo.usuario" aria-label="usuarioInput" aria-describedby="basic-addon3">
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center m-3">
          <div class="col-md-10">
            <label for="contraInput">Contraseña</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon4"><i class="fa
                  fa-asterisk" aria-hidden="true"></i></span>
              <input [disabled]="disabledFormModal" type="password" class="form-control" placeholder="Contraseña"
              [(ngModel)]="newUsrInfo.contra" aria-label="contraInput" aria-describedby="basic-addon4">
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center m-3">
          <div class="col-md-10">
            <label for="descripInput">Descripción</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-file-text" aria-hidden="true"></i></span>
              <textarea [disabled]="disabledFormModal" class="form-control" [(ngModel)]="newUsrInfo.descrip" aria-label="desctextarea" rows="5" placeholder="Descripción del usuario"></textarea>
            </div>
          </div>
        </div>
        <div class="alert alert-danger" [hidden]="!alertModal" role="alert">
          {{alertModalMsg}}
        </div>
        <div class="alert alert-success" [hidden]="!alertModalSuccess" role="alert">
          ¡Registro exitoso!
        </div>
      </div>
      <div class="modal-footer">
        <button [disabled]="disabledFormModal" type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="cierreModal()">Cancelar</button>
        <button [disabled]="disabledFormModal" type="button" class="btn btn-success" (click)="setUser()">Registrar</button>
      </div>
    </div>
  </div>
</div>
