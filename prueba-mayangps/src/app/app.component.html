<div *ngIf="key; else elseBlock">
  <div class="container-fluid">
    <div class="row p-3 bg-dark text-white">
      <div class="col-1 d-flex align-items-center justify-content-center">
        <a class="navbar-brand" routerLink="/" (click)="reloadPage()">MayanGPS</a>
      </div>
      <div class="col-10 d-flex align-items-center">
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link text-white" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="false">Home</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link text-white" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Perfil</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link active text-white" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-new-module" type="button" role="tab" aria-controls="pills-new-module" aria-selected="true">Rastreo en tiempo real</button>
          </li>
        </ul>
      </div>
      <div class="col-1">
        <button class="btn btn-danger form-control" (click)="logOut()">Log Out</button>
      </div>
    </div>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <app-home></app-home>
      </div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <app-perfil (checkSessionEvent)="checkSession()"></app-perfil>
      </div>
      <div class="tab-pane fade show active" id="pills-new-module" role="tabpanel" aria-labelledby="pills-new-module-tab">
        <app-rastreo-tr></app-rastreo-tr>
      </div>
    </div>
  </div>
</div>

<ng-template #elseBlock>
  <app-login (checkSessionEvent)="checkSession()"></app-login>
</ng-template>
